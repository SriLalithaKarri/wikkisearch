<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Wikki.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="main-container">
        <div class="wiki-search-header text-center">
            <img class="wiki-logo" src="https://ts2.mm.bing.net/th?id=OIP.1vnkAFfPJOT8X7y4vExjsgHaFj&pid=15.1" />
            <br />
            <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-75" id="searchInput" />
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    <script src="Wikki.js"></script>
</body>

</html>
